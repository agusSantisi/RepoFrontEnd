<section class="gradient-custom">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card  text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <div class="mb-md-5 mt-md-4 pb-5">
                            <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                            <p class="text-white mb-5">Por favor, ingresar usuario y clave</p>
                            <form #f="ngForm" (ngSubmit)="OnLogin()" novalidate>
                                <div class="form-outline form-white mb-4">
                                    <input type="email" id="nombreUsuario" name="nombreUsuario" class="form-control form-control-lg"
                                    [(ngModel)]="nombreUsuario" required />
                                    <label class="form-label" for="nombreUsuario">Usuario</label>
                                </div>
                                <div class="form-outline form-white mb-4">
                                    <input type="password" id="password" name="password" class="form-control form-control-lg" [(ngModel)]="password"
                                    required />
                                    <label class="form-label" for="password">Password</label>
                                </div>                    <!-- <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p> -->
                                <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
                            </form>
                        </div>
                    <div>
                        <p class="mb-0">¿No tenés una cuenta? <br><a href="#!" class="text-white fw-bold">Registrarse</a>
                        </p>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
