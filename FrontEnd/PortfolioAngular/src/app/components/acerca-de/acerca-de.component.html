<div class="container my-5">
    <h2>Acerca de mi</h2>
    <div>
        <div class="d-flex justify-content-center align-items-center row">
            <div class="wrapper col-md-4 d-inline">
                <div class="item">
                    <div class="polaroid">
                        <img class="img-polaroid" src= {{persona.img}} >
                    </div>
                </div>
            </div>
            <div class="text-center col-md-6">
                <h3><strong>{{persona.nombre}} {{persona.apellido}}</strong></h3>
                <p class="description">{{persona.descripcion}}</p>
                <div class="container">
                    <button class="btn m-3" type="button" routerLink="/editacercade/1" *ngIf="isLogged" >Editar persona</button>
                </div>
            </div>
        </div>
    </div>
</div>
