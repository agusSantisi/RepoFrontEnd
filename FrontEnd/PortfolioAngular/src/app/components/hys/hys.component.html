<div class="row my-5">
    <h2>Hard & Soft Skills</h2>
    <div class="text-center col-xs-12 col-md-3 col-lg-3" *ngFor="let skill of skill">
        <circle-progress
            [percent]="(skill.porcentaje)"
            [radius]="70"
            [showTitle]="true"
            [title]="(skill.nombre)"
            [showUnits]="false"
            [showSubtitle]="false"
            [outerStrokeWidth]="6"
            [innerStrokeWidth]="0"
            [outerStrokeColor]="'#8be8da'"
            [innerStrokeColor]="'#9ca19f'"
            [animation]="true"
            [animationDuration]="700"
        ></circle-progress>
        <div class="d-flex align-items-center justify-content-center">
            <button class="btn m-3" routerLink="/edithys/{{skill.id}}" *ngIf="isLogged">Editar</button>
            <button class="btn m-3" *ngIf="isLogged" (click)="delete(skill.id)">Borrar</button>
        </div>
    </div>
    <div class="container">
        <button class="btn m-3" type="button" routerLink="/nuevahys" *ngIf="isLogged" >Agregar skill</button>
    </div>
</div>
