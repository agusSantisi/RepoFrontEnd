<div class="row">
    <h2>Hard & Soft Skills</h2>
    <circle-progress
        [percent]="85"
        [radius]="80"
        [showImage]="true"
        [imageSrc]="'../assets/html.png'"

        [innerStrokeWidth]="2"
        [outerStrokeColor]="'#78C000'"
        [innerStrokeColor]="'#C7E596'"
        [animation]="true"
        [animationDuration]="300"
    ></circle-progress>
</div>
