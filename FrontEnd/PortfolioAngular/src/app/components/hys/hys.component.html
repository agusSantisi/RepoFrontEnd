<div class="row">
    <h2>Hard & Soft Skills</h2>
    <div class="text-center col-xs-12 col-md-3 col-lg-3">
        <h4>HTML</h4>
        <circle-progress
            [percent]="90"
            [radius]="70"
            [imageSrc]="'../../../assets/img/html.png'"
            [showImage]="true"
            [imageHeight]="55"
            [imageWidth]="55"
            [showUnits]="false"
            [showSubtitle]="false"
            [outerStrokeWidth]="6"
            [innerStrokeWidth]="0"
            [outerStrokeColor]="'#8be8da'"
            [innerStrokeColor]="'#9ca19f'"
            [animation]="true"
            [animationDuration]="700"
        ></circle-progress>
    </div>
